<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <!-- Add Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Inter', Arial, sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .navbar {
            background: hsl(0, 0%, 77%);
            padding: 10px 20px;
            margin-top: 15px;
            margin-left: 40px;
            border-radius: 25px;
            width: 96%;
            position: fixed;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li a {
            text-decoration: none;
            color: #D65900;
            font-weight: bold;
            font-style: italic;
        }

        .nav-links li a:hover {
            color: #424242;
        }

        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #585858;
            display: inline-block;
            margin-right: 8px;
        }

        .main {
            display: flex;
            height: 100%; /* Adjust for navbar height */
        }

        .left-section {
            width: 40%;
            background-color: #f4f4f4;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .head {
            color: #C53939;
            font-size: 36px; /* Larger font size */
            font-weight: 600; /* Semi-bold from Inter font */
            text-transform: uppercase; /* Optional */
            margin-bottom: 30px; /* Space below the heading */
        }

        .right-section {
            width: 60%;
        }

        .right-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form {
            width: 80%;
        }

        .form label {
            font-size: 16px;
            color: hsl(0, 0%, 55%);
            margin-bottom: 10px;
            display: block;
            font-weight: 600; /* Semi-bold for labels */
        }

        .form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-family: 'Inter', Arial, sans-serif; /* Use Inter font */
            font-weight: 400; /* Normal weight for input text */
        }

        .form a {
            display: block;
            font-size: 14px;
            color: #C53939;
            text-decoration: none;
            text-align: right;
            margin-bottom: 20px;
        }

        .form a:hover {
            text-decoration: underline;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color:#D65900;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Inter', Arial, sans-serif; /* Use Inter font */
            font-weight: 600; /* Semi-bold for the button */
            margin-bottom: 20px;
        }

        .form button:hover {
            background-color: hsl(0, 0%, 40%);
        }

        .signup-link {
            font-style: italic; /* Italicize the 'Sign Up' text */
            font-weight: 600; /* Semi-bold for consistency */
        }

        .signup-link, .forget-password {
           
            margin-top: 0px;
        }

        .signup-link a {
            color: #C53939;
            text-decoration: none;
            display: inline;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
       
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar">
        <div class="container">
            <!-- Circle Logo -->
            <div style="display: flex; align-items: center;">
                <div class="circle"></div>
                <a href="/" class="name">TalkHub</a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'signup' %}">Sign Up</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Main Content -->
    <div class="main">
        <!-- Left Section -->
        <div class="left-section">
            <h1 class="head">LOGIN</h1>
            <form class="form" method="POST" action="{% url 'login' %}">
                <!---- {% csrf_token %} -->
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Log In</button>
                </form>
               

                <!-- Login Button -->
                <button type="submit">Login</button>

                <!-- Don’t have an account with Sign Up Link -->
                <p class="signup-link">
                    Don’t have an account? <a href="{% url 'signup' %}">Click here</a>
                </p>
            </form>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <img src="img2.jpg" alt="Login Illustration">
        </div>
    </div>
</body>
</html>
