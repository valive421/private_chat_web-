<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | TalkHub - Social Connection Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #000;
            --bg-light: #111;
            --accent: #ff4444;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --dot-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            width: 100%;
            height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(var(--dot-color) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            opacity: 0.5;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            margin: 15px auto;
            width: calc(100% - 30px);
            max-width: 1200px;
            border-radius: 25px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .nav-links li a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            position: relative;
            padding: 5px 0;
        }

        .nav-links li a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links li a:hover::after {
            width: 100%;
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            padding: 0 20px;
        }

        .content-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            max-width: 1200px;
            width: 100%;
        }

        .text-content {
            max-width: 500px;
        }

        .Quotes {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 30px;
            color: var(--text-primary);
            opacity: 0;
            animation: fadeInLeft 1s ease-out forwards;
            animation-delay: 0.3s;
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .start-button {
            background-color: var(--accent);
            color: var(--text-primary);
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1s;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 68, 68, 0.3);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .image-container {
            position: relative;
            opacity: 0;
            animation: popOut 0.8s ease-out forwards;
            animation-delay: 0.6s;
        }

        @keyframes popOut {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .content-row {
                gap: 50px;
            }
            
            .Quotes {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .content-row {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }
            
            .text-content {
                order: 2;
            }
            
            .image-container {
                order: 1;
            }
            
            .Quotes {
                font-size: 2rem;
                text-align: center;
            }
            
            .start-button {
                margin: 0 auto;
            }
        }

        @media (max-width: 480px) {
            .Quotes {
                font-size: 1.8rem;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .navbar {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar Start -->
<nav class="navbar">
    <div class="container">
        <div class="logo">
            <div class="logo-dot"></div>
            <div class="logo-text">vartalabh</div>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'signup' %}">SIGN UP</a></li>
            <li><a href="{% url 'login' %}">LOG IN</a></li>
        </ul>
    </div>
</nav>
<!-- Navbar End -->

<!-- Main Content Start -->
<main>
    <div class="content-row">
        <div class="text-content">
            <h1 class="Quotes">Connect authentically in a digital world</h1>
            <button class="start-button">GET STARTED</button>
        </div>
        
    </div>
</main>
<!-- Main Content End -->

</body>

</html>
